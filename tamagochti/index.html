<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagochti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <h1>Tamagochti</h1>
    </header>
    
    <main class="main-container" id="text">
        <div class="side-photo">
            <img src="photo/smilecat.png" alt="smilecat" width="200px">
        </div>
        <div class="side-up">
            <p>Happiness: <span id="happiness">70</span></p>
            <p>Hunger: <span id="hunger">70</span></p>
            <p>Energy: <span id="energy">70</span></p>
        </div>
        <div class="side-down">
            <img src="photo/fish.png" alt="Tamagochti" >
            <img src="photo/sleep.png" alt="Tamagochti">
            <img src="photo/ball.png" alt="Tamagochti">
        </div>
        <audio id="background-music" autoplay loop>
            <source src="rond.mp3" type="audio/mp3">
        </audio>
    </main>
    <script src="script.js"></script>
</body>
</html>
