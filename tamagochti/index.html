<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Tamagochti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <h1>Tamagochti</h1>
        <button class="Button" onclick="toggleMusic()"><i id="volume-icon" class="fa-regular fa-circle"></i></button>
        <button id="dark-mode" class="dark-mode-button" onclick="myFunction()"><i class="fa-solid fa-moon"></i></button>
    </header>
    <main class="main-container">
        <div class="side-photo">
            <img id="cat-image" src="photo/max-health.png" alt="Cat">
        </div>
        <div class="side-up">
            <p>Food: <span id="food">100</span></p>
            <p>Sleep: <span id="sleep">100</span></p>
            <p>Play: <span id="play">100</span></p>
        </div>
        <div class="side-down">
            <button id="feed-button" class="button" onclick="feedCat()">
                <img src="photo/food.png" alt="Tamagochti"></button>
            <button id="sleep-button" class="button" onclick="putToSleep()">
                <img src="photo/sleep.png" alt="Tamagochti">
            </button>
            <button id="play-button" class="button" onclick="playWithCat()">
                <img src="photo/play.png" alt="Tamagochti">
            </button>
        </div>
        <p id="message" class="text">The cat is very happy!</p>
        <audio id="background-music"  loop>
            <source src="photo/rond.mp3" type="audio/mp3">
        </audio>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
